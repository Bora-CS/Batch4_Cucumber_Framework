# BoraTech Community Application Object Repository

# HomePage
HomePage.LoginLink=xpath://a[text()='Login']
HomePage.BoraCommunityLink=xpath://a[text()='BoraCommunity']
HomePage.DashboardLink=xpath://a/span[text()='Dashboard']

# Log In Page
LoginPage.EmailField=name:email
LoginPage.PasswordField=name:password
LoginPage.LoginButton=xpath://input[@type='submit']

# Community/Profiles Page
CommunityPage.AllProfiles=xpath://div[@class='profile bg-light']
CommunityPage.IndividualProfile.Name=xpath://h2
CommunityPage.IndividualProfile.Location=xpath://p[@class='my-1']/span

# Dashboard Page
DashboardPage.EditProfileLink=xpath://a[contains(text(), 'Edit Profile')]

# Edit Profile Page
EditProfilePage.LocationField=name:location
EditProfilePage.SubmitButton=xpath://input[@type='submit']